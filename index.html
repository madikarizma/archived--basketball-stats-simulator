<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>Game</th>
            <th>Result</th>
            <th>Record</th>
            <th>PTS</th>
            <th>REB</th>
            <th>AST</th>
            <th>BLK</th>
            <th>STL</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, key) in gameStats" v-bind:key="key">
            <td>{{ key + 1 }}</td>
            <td>N/A</td>
            <td>N/A</td>
            <td>{{ item.pts }}</td>
            <td>{{ item.reb }}</td>
            <td>{{ item.ast }}</td>
            <td>{{ item.blk }}</td>
            <td>{{ item.stl }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>{{ perGameStats.pts }}</td>
            <td>{{ perGameStats.reb }}</td>
            <td>{{ perGameStats.ast }}</td>
            <td>{{ perGameStats.blk }}</td>
            <td>{{ perGameStats.stl }}</td>
          </tr>
        </tfoot>
      </table>
      <button type="button" @click="sim()">simulate</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
